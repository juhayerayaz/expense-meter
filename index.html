<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Meter</title>
    <!-- css linked  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <!-- main heading  -->
        <h1 class="text-center fw-bold pt-4 mb-5" style="color: rgba(34, 63, 228, 0.911);">Expense MeterðŸ’°</h1>
        <!-- image section  -->
        <div class="row gy-5 gx-md-5">
            <div class="col-12 col-md-6">
                <img class="rounded img-fluid" src="./img/Pexels Photo by Karolina Grabowska.png" alt="">
            </div>
        <!-- calculation section      -->
            <div class="col-12 col-md-6 text-center bg-success bg-opacity-25 rounded h-100 calculations">
                <!-- income section  -->
                <div>
                    <h4 class="mb-4 pt-3 mt-md-0">Income</h4>
                    <p>Income: <input class="ms-3 rounded border-1 border-white " type="number" name="" id="income-input"></p>
                </div>
                <!-- Expense section  -->
            <div>
                <h4 class="mb-4 mt-4 mt-md-3">Expenses</h4>
                <p>Food: <input class="ms-3 rounded border-1 border-white " type="number" name="" id="food-input"></p>
                <p>Rent : <input class="ms-3 rounded border-1 border-white " type="number" name="" id="rent-input"></p>
                <p>Clothes:<input class="ms-2 rounded border-1 border-white " type="number" name="" id="clothes-input">
                </p>
            </div>
            <!-- error messages  -->
            <h5 id="wrong-input" class="text-danger">Sorry Wrong input!!</h5>
            <h5 id="negative-number-error" class="text-danger">Please provide positive number!!</h5>
            <!-- calculate button  -->
            <button id="calculate-btn" class="btn btn-primary fw-bold mt-3 px-5">Calculate</button>
            <!-- expense and balance  -->
                <div class="mt-3">
                <h5>Total Expenses: <span id="total-expense">0</span></h5>
                <!-- error message  -->
                <h5 id="expense-error" class="text-danger">Expense exceeds balance!!</h5>
                <h5>Balance: <span id="balance">0</span></h5>
                </div>
                <!-- saving and Remaining balance  -->
            <div>
                <p class="mt-4">Save: <input class="ms-3 rounded border-1 border-white input-box" type="number" name="" id="save-input"> % <button id="save-btn" class="btn btn-primary fw-bold">Save</button></p>
                <h5>Save Amount: <span id="save-amount">0</span></h5>
                <!-- error message  -->
                <h5 id="insufficient-balance-error" class="text-danger">Insufficient Balance!!</h5>
                <h5>Remaining Balance: <span id="remaining-balance">0</span></h5>
            </div>
            </div>
            
        </main>
    <!-- js linked  -->
    <script src="./js/main.js"></script>
</body>
</html>
